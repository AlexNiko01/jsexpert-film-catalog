<mat-toolbar class="menu-toolbar">
    <mat-toolbar-row>
        <span>В избранное добавлено: {{wishListCount}} элементов</span>
        <span class="example-spacer"></span>
        <mat-form-field>
            <mat-label>Sort by</mat-label>
            <mat-select (selectionChange)="sortData($event.value)">
                <mat-option *ngFor="let order of orders" [value]="order.value">
                    {{order.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <span class="example-spacer"></span>
        <label for="search">Search film:
            <input [value]="search" (input)="search=$event.target.value" (keyup)="searchFilm()" id="search">
        </label>
        <span class="example-spacer"></span>
        <button *ngIf="search.length>0" mat-button (click)="resetSearch()">Reset Search</button>
    </mat-toolbar-row>
</mat-toolbar>

<ng-template *ngIf="films.length > 0; then default else notFound"></ng-template>
<ng-template #default>
    <mat-grid-list cols="3" rowHeight="1:2">
        <mat-grid-tile *ngFor="let film of films">
            <app-film-item class="mat-grid-tile" [film]="film" (addToWish)="refreshWishListCounter(film)"></app-film-item>
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>
<ng-template #notFound>
    <mat-grid-list cols="1" rowHeight="100px">
        <mat-grid-tile *ngIf="!(films.length > 0)">
            film not found
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>


<mat-grid-list cols="1" rowHeight="100px" *ngIf="!hideLoadMore">
    <mat-grid-tile>
        <button mat-raised-button color="primary" (click)="loadMoreFilms()">Load More</button>
    </mat-grid-tile>
</mat-grid-list>
