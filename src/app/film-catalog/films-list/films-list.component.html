<mat-card class="menu-card">
    <mat-toolbar class="menu-toolbar">
        <mat-toolbar-row>
            <span>В избранное добавлено: {{wishListCount}} элементов</span>
            <span class="example-spacer"></span>
            <mat-form-field>
                <mat-label>Sort by</mat-label>
                <mat-select (selectionChange)="sortData($event)">
                    <mat-option *ngFor="let order of orders" [value]="order.value">
                        {{order.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <span class="example-spacer"></span>
            <label for="search">Search film:
                <input ng-minlengt="3" [value]="search"  (input)="search=$event.target.value" (blur)="searchFilm()" id="search">
            </label>
            <button mat-button  (click)="loadFilms()">Reset Search</button>
        </mat-toolbar-row>
    </mat-toolbar>
</mat-card>

<ng-container *ngIf="!(films.length > 0)">film not found</ng-container>

<mat-grid-list cols="3" rowHeight="1:2"  *ngIf="films">
    <mat-grid-tile *ngFor="let film of films">
        <app-film-item class="mat-grid-tile" [film]="film" (ev)="refreshWishListCounter()"></app-film-item>
    </mat-grid-tile>
</mat-grid-list>
